<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Team</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Sans-Serif;
    }

    body {
      background-image: url("picture/TeamBack.jpg");
      background-repeat: no-repeat;
      background-size: cover;
    }

    .navbar ul {
      list-style: none;
      text-align: right;
      padding: 20px 50px;
    }

    .navbar ul li {
      display: inline-block;
      padding: 10px 20px;
      text-transform: uppercase;
    }

    .navbar ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: 0.5s;
    }

    .navbar ul li a:hover {
      box-shadow: 0 3px 50px orangered inset;
    }

    .team-section {
      margin-top: 50px;
    }

    .team-title h1 {
      text-align: center;
      font-size: 60px;
      font-style: italic;
      color: whitesmoke;
      text-transform: uppercase;
    }

    .team-title h1::after {
      content: "";
      height: 3px;
      width: 220px;
      background-color: whitesmoke;
      display: block;
      margin: auto;
      margin-top: 10px;
    }

    .team-cards {
      width: 85%;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin: 50px auto;
    }

    .team-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
      padding: 25px;
      text-align: center;
      width: calc(33.33% - 30px);
      margin-bottom: 30px;
      transition: transform 0.4s ease;
    }

    .team-card:hover {
      transform: translateY(-10px);
    }

    .team-detail h3 {
      color: #fff;
      font-size: 26px;
      margin-bottom: 10px;
    }

    .team-detail h6 {
      color: #ccc;
      font-size: 20px;
      margin-bottom: 10px;
    }

    .team-detail p {
      color: #ccc;
      font-size: 16px;
      line-height: 1.5;
    }

    @media screen and (max-width: 768px) {
      .team-cards {
        flex-direction: column;
        align-items: center;
      }

      .team-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <ul>
      <li><a href="dashboard.html">Home</a></li>
    </ul>
  </div>

  <section class="team-section">
    <div class="team-title">
      <h1>Our Team</h1>
    </div>

    <div class="team-cards">
      
      <div class="team-card">
        <div class="team-detail">
          <h3>MuthuSaranya</h3>
          <h6><b>Creator</b></h6>
          <p><i>I'm a tech graduate.<br>Professionalist in frontend.</i></p>
        </div>
      </div>

      <div class="team-card">
        <div class="team-detail">
          <h3>Jeyanthi</h3>
          <h6><b>Developer</b></h6>
          <p><i>I'm a tech graduate.<br>Professionalist in frontend.</i></p>
        </div>
      </div>

      <div class="team-card">
        <div class="team-detail">
          <h3>Mahalakshmi</h3>
          <h6><b>Designer</b></h6>
          <p><i>I'm a tech graduate.<br>Professionalist in frontend.</i></p>
        </div>
      </div>

    </div>
  </section>

</body>
</html>
